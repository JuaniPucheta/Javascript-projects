<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT Local 100% privado y gratis</title>
    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: grid;
            place-content: center;
            height: 100dvh; /* 100% del viewport height */
        }

        main {
            width: 400px;
            max-width: 100%;
            height: 70vh;

            background-color: #fff;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 8px;
            margin-bottom: 16px;

            /* para el scroll */
            overflow-y: auto;
            scroll-behavior: smooth;
        }

        ul {
            display: flex;
            flex-direction: column;
            list-style: none;
            padding: 0;
        }

        .message {
            display: flex;
            flex-direction: column;
            margin: 4px 0;
            padding: 4px 8px;

            span {
                width: 36px;
                height: 36px;
                background-color: #eee;
                font-size: 13px;
                font-weight: 500;
                display: grid;
                place-content: center;
                border-radius: 100px;
            }

            p {
                border-radius: 4px;
                padding: 4px 8px;
                margin-top: 4px;
            }

            &.user {
                align-self: flex-end;
                align-items: flex-end;
                span, p {
                    background: rgb(219, 236, 255);
                }
            }

            &.bot {
                align-self: flex-start;
                span, p {
                    background: rgb(198, 255, 220);
                }
            }
        }

        form {
            display: flex;

            input {
                border-radius: 100px;
                flex-grow: 1;
                border: 0;
                padding: 8px;
                margin-right: 8px;
                border: 1px solid #ccc;
            }
        }

        button {
            background: #09f;
            border: 0;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            padding: 8px;
            transition: background .3s ease;

            &[disabled] {
                background: #ccc;
                opacity: .6;
                pointer-events: none;
            }

            &:hover {
                background: rgb(0, 104, 173);
            }
        }

        small {
            font-size: 10px;
            color: #555;
            position: fixed;
            bottom: 10px;
            left: 0;
            right: 0;
            margin: auto;
            width: 400px;
        }
    </style>

    <script type="module">
        // module => import, export (podemos usar) para JS vanilla

        // pongo delante de la variable un simbolo de $
        // para indicar que es un elemento del DOM

        import { CreateMLCEngine } from "https://esm.run/@mlc-ai/web-llm"

        const $ = el => document.querySelector(el)

        const $form = $('form')
        const $input = $('input')
        const $template = $('#message-template')
        const $messages = $('ul')
        const $container = $('main')
        const $button = $('button')
        const $info = $('small')

        let messages = []

        const SELECTED_MODEL = 'gemma-2b-it-q4f32_1-MLC'
        const engine = await CreateMLCEngine(
            SELECTED_MODEL,
            {
                initProgressCallback: (info) => {
                    console.log('initProgressCallback', info)
                    $info.textContent = `${info.text}%`
                    if (info.progress === 1) {
                        $button.removeAtribute('disabled')
                    }
                }
            }
        )

        $form.addEventListener('submit', async (event) => {
            event.preventDefault()
            const messageText = $input.value.trim()

            if (messageText !== '') {
                // a√±adimos el mensaje en el DOM
                $input.value = ''
            }

            addMessage(messageText, 'user')
            $button.setAtribute('disabled', '')

            const userMessage =  {
                role: 'user',
                content:  messageText
            }

            messages.push(userMessage)

            const chunks = await engine.chat.completions.create({
                messages,
                stream: true
            })
            
            let reply = ''

            const $botMessage = addMessage("", 'bot')

            for await (const chunk of chunks) {
                const [choice] = chunk.choices
                const content = choice?.delta?.content ?? ""
                reply += content
                $botMessage.textContent = reply
            }

            $button.removeAtribute('disabled')
            messages.push({
                role: 'assistant',
                content: reply
            })
        })

        function addMessage(text, sender) {
            // clonar el template
            const clonedTemplate = $template.content.cloneNode(true)
            const $newMessage = clonedTemplate.querySelector('.message')

            const $who = $newMessage.querySelector('span')
            const $text = $newMessage.querySelector('p')

            $text.textContent = text
            $who.textContent = sender === 'bot' ? 'GPT' : 'Vos'
            $newMessage.classList.add(sender)

            $messages.appendChild($newMessage)
            $container.scrollTop = $container.scrollHeight

            return $text
        }
    </script>

</head>
<body>
    <main>
        <ul></ul>
    </main>

    <form>
        <input placeholder="Escribe tu mensaje...">
        <button disabled>Enviar</button>
    </form>

    <small>&nbsp;</small>

    <template id="message-template">
        <li class="message">
            <span></span>
            <p></p>
        </li>
    </template>
    
</body>
</html>
