<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Performance Benchmark</title>
    <style>
      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
        background: #1e1e1e;
        color: #fff;
        margin: 0;
        padding: 16px;
      }

      .container {
        display: flex;
        flex-direction: column;
        gap: 16px;
        max-width: 1280px;
        margin: 0 auto;
        /* width: fit-content; */

        h2 {
          font-size: 14px;
          opacity: 0.5;
          font-weight: 500;
          margin: 0;
          padding: 0;
        }
      }

      .code {
        width: 100%;
        background: #141414;
        border-radius: 6px;
        border: 0;
        color: #fff;
        padding: 8px;
        font-size: 13px;
        font-family: nunito, monospace;
        width: 100%;
        resize: none;
        field-sizing: content;
      }

      .test-cases {
        display: flex;
        flex-direction: column;
        gap: 16px;
      }

      .test-case {
        background: #2a2a2a;
        border-radius: 6px;
        display: flex;
        flex-direction: column;

        header {
          display: flex;
          justify-content: space-between;
          font-size: 12px;
          padding: 8px;
          align-items: center;

          .test-id {
            border-radius: 100%;
            background: #1e1e1e;
            width: 20px;
            height: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: rgba(255, 255, 255, 0.7);
          }

          .ops {
            opacity: 0.5;
            font-size: 10px;
          }
        }

        .code {
          border-radius: 0 0 6px 6px;
        }
      }

      .send-button {
        background: rgba(255, 255, 255, 0.1);
        border: 0;
        border-radius: 6px;
        color: #fff;
        cursor: pointer;
        font-size: 15px;
        padding: 10px 16px 10px 16px;
        transition: background 0.3s;
        width: fit-content;
        align-self: center;

        &:hover {
          background: rgba(255, 255, 255, 0.2);
        }
      }
    </style>

    <script type="module">
      const $ = (selector) => document.querySelector(selector)
      const $$ = (selector) => document.querySelectorAll(selector)

      const $globalCode = $('#global')
      const $sendButton = $('.send-button')

      async function runTest({ code, data }) {
        const worker = new Worker('worker.js')
        worker.postMessage({ code, data, duration: 1000 })
       
        return new Promise((resolve) => {
          worker.onmessage = (event) => {
            console.log('El worker dice: ', event.data)
            resolve(event.data)
          }
        })  
      }

      async function runTestCases() {
        const $testCases = $$('.test-case')
        const globalCode = $globalCode.value

        $testCases.forEach(async (testCase) => {
          const $code = testCase.querySelector('.code')
          const $ops = testCase.querySelector('.ops')

          const codeValue = $code.value
          $ops.textContent = 'Cargando...'

          const result = await runTest({
            code: codeValue,
            data: globalCode,
          })

          $ops.textContent = `${result.toLocaleString()} ops/s`
        })
      }

      // correr los test cases en el init
      runTestCases()

      $sendButton.addEventListener('click', runTestCases)
    </script>
  </head>
  <body>
    <main class="container">
      <h2>Global</h2>

      <textarea id="global" class="code" rows="1">
const data = [...Array(1000).keys()]</textarea
      >

      <h2>Casos de testeo</h2>

      <div class="test-cases">
        <article class="test-case">
          <header>
            <span class="test-id">1</span>
            <span class="ops"> 203,360 ops/s </span>
          </header>
          <textarea id="global" class="code" rows="1">
data.find(x => x == 100)</textarea
          >
        </article>

        <article class="test-case">
          <header>
            <span class="test-id">2</span>
            <span class="ops"> 150,360 ops/s </span>
          </header>
          <textarea id="global" class="code" rows="1">
data.find(x => x == 200)</textarea
          >
        </article>

        <article class="test-case">
          <header>
            <span class="test-id">3</span>
            <span class="ops"> 100,360 ops/s </span>
          </header>
          <textarea id="global" class="code" rows="1">
data.find(x => x == 400)</textarea
          >
        </article>

        <article class="test-case">
          <header>
            <span class="test-id">4</span>
            <span class="ops"> 50,360 ops/s </span>
          </header>
          <textarea id="global" class="code" rows="1">
data.find(x => x == 800)</textarea
          >
        </article>
      </div>

      <button class="send-button">Benchmark! ðŸš€</button>
    </main>
  </body>
</html>
