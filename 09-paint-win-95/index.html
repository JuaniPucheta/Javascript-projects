<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Paint Win '95</title>
    <style>
      body {
        font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI',
          Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue',
          sans-serif;
        background: #222;
        padding: 16px;
        max-width: 500px;
        margin: 0 auto;
      }

      *,
      *::before,
      *::after {
        box-sizing: border-box;
      }

      h1 {
        color: #fce300;
        font-size: 12px;
        font-weight: 600;

        display: flex;
        justify-content: center;
        align-items: center;
        gap: 4px;

        img {
          width: 16px;
          height: auto;
        }
      }

      canvas {
        background: #fff;
      }

      header {
        background: silver;
        padding: 2px;
        grid-area: header;

        button {
          border: 0;
          background: transparent;

          &:hover {
            box-shadow: 1px 1px rgba(0, 0, 0, 0.3), inset -1px -1px gray,
              inset 1px 1px white;
          }
        }
      }

      main {
        padding: 16px;
        grid-area: main;
      }

      footer {
        background: silver;
        padding: 4px;
        grid-area: footer;
      }

      #container {
        border: 1px solid #808080;
        display: grid;
        grid-template-areas:
          'header header header'
          'aside main main'
          'footer footer footer';
      }

      aside {
        background: silver;
        grid-area: aside;
        width: 52px;
        padding-top: 2px;

        nav {
          display: flex;
          flex-wrap: wrap;
          gap: 1px;
          justify-content: center;
        }

        button {
          width: 24px;
          height: 24px;

          background: #bdbdbd url('./icons/draw.png') center no-repeat;

          border: 1.6px solid #eee;
          border-right-color: #000;
          border-bottom-color: #000;

          image-rendering: pixelated;

          &.active {
            background-color: #eee;
            border-color: #000;
            border-right-color: #eee;
            border-bottom-color: #eee;
          }
        }
      }

      #erase-btn {
        background-image: url('./icons/erase.png');
      }

      #rectangle {
        background-image: url('./icons/rectangle.png');
      }

      #ellipse {
        background-image: url('./icons/ellipse.png');
      }

      #picker-btn {
        background-image: url('./icons/picker.png');
      }

      #clear-btn {
        background-image: url('./icons/trash.png');
        background-size: 22px;
      }
    </style>
    <script type="module">
      // CONSTANTES
      const MODES = {
        draw: 'draw',
        erase: 'erase',
        rectangle: 'rectangle',
        ellipsis: 'ellipsis',
        picker: 'picker',
      }

      // UTILIDADES
      const $ = (selector) => document.querySelector(selector)
      const $$ = (selector) => document.querySelectorAll(selector)

      // ELEMENTOS
      const $canvas = $('#canvas')
      const $colorPicker = $('#color-picker')
      const $clearBtn = $('#clear-btn')
      const ctx = $canvas.getContext('2d')

      // ESTADOS
      let isDrawing = false
      let startX, startY
      let lastX = 0
      let lastY = 0
      let mode = MODES.draw

      // EVENTOS
      $canvas.addEventListener('mousedown', startDrawing)
      $canvas.addEventListener('mousemove', draw)
      $canvas.addEventListener('mouseup', stopDrawing)
      $canvas.addEventListener('mouseleave', stopDrawing)

      $colorPicker.addEventListener('change', changeColor)
      $clearBtn.addEventListener('click', clearCanvas)

      // METODOS
      function startDrawing(event) {
        isDrawing = true

        const { offsetX, offsetY } = event

        // guardando las coordenadas iniciales
        ;[startX, startY] = [offsetX, offsetY]
        ;[lastX, lastY] = [offsetX, offsetY]
        // necesita tener ;, siempre que se empiece por [] o ()

        console.log({ startX, startY })
      }

      function draw(event) {
        if (!isDrawing) return

        const { offsetX, offsetY } = event

        // comenzar un trazado
        ctx.beginPath()

        // mover el trazado a las coordenadas actuales
        ctx.moveTo(lastX, lastY)

        // dibujar una linea entre coordenadas actuales y las nuevas
        ctx.lineTo(offsetX, offsetY)

        ctx.stroke()

        // actualizar las ultimas coordenadas
        ;[lastX, lastY] = [offsetX, offsetY]
      }

      function stopDrawing(event) {
        isDrawing = false
      }

      function changeColor() {
        ctx.strokeStyle = $colorPicker.value
      }
    
      function clearCanvas() {
        ctx.clearRect(0, 0, $canvas.width, $canvas.height)
      }
    </script>
  </head>

  <body>
    <h1>
      <img src="./icon.png" alt="Paint.js" />
      Paint Win '95
    </h1>

    <div id="container">
      <header>
        <button>File</button>
        <button>Edit</button>
        <button>View</button>
        <button>Image</button>
        <button>Colors</button>
        <button>Help</button>
      </header>

      <aside>
        <nav>
          <button class="active" id="draw-btn" title="Pincel"></button>
          <button id="erase-btn" title="Borrar"></button>
          <button id="rectangle" title="Rectangulo"></button>
          <button id="ellipse" title="Elipse"></button>
          <button id="picker-btn" title="Capturar color"></button>
          <button id="clear-btn" title="Limpiar dibujo"></button>
        </nav>
      </aside>

      <main>
        <canvas id="canvas" width="300" height="300"></canvas>
      </main>

      <footer>
        <input type="color" id="color-picker" value="#000" />
      </footer>
    </div>
  </body>
</html>
